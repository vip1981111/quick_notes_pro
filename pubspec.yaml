name: quick_notes_pro
description: Smart notes app with voice recording and cloud sync
version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  provider: ^6.1.2
  shared_preferences: ^2.3.5
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.5
  record: ^6.0.0
  audioplayers: ^6.1.0
  permission_handler: ^11.3.1
  uuid: ^4.5.1
  share_plus: ^10.1.4
  url_launcher: ^6.3.1
  google_mobile_ads: ^5.3.0
  in_app_purchase: ^3.2.0
  flutter_slidable: ^3.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.13
  flutter_launcher_icons: ^0.14.3
  flutter_native_splash: ^2.4.7

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#1565C0"
  adaptive_icon_foreground: "assets/icons/app_icon_foreground.png"
  min_sdk_android: 24

flutter_native_splash:
  color: "#1565C0"
  image: assets/icons/splash_logo.png
  android: true
  ios: true
  android_12:
    color: "#1565C0"
    image: assets/icons/splash_logo.png

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/sounds/
